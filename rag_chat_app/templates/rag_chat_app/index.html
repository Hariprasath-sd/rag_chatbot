{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechChat.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        #chat-container { height: 70vh; overflow-y: auto; scroll-behavior: smooth; }
        .user-message { 
            background-color: #0b93f6; 
            color: white; 
            border-radius: 18px 18px 0 18px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .assistant-message { 
            background-color: #e5e5ea; 
            color: #333; 
            border-radius: 18px 18px 18px 0; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .rag-indicator { 
            font-size: 0.75rem; 
            font-weight: 600; 
            color: #10b981; 
            margin-bottom: 4px; 
            border-bottom: 1px solid #d1fae5;
            padding-bottom: 4px;
        }

        .thread-item {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        
        .thread-container.active > .thread-item {
            background-color: #10b981;
            color: white;
            font-weight: 600;
        }
       
        .thread-container:hover > .thread-item:not(.active) {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="p-0 sm:p-4 flex h-screen overflow-hidden">

    <aside class="w-1/4 bg-white shadow-xl p-4 flex flex-col h-full overflow-y-auto hidden md:block rounded-xl mr-4">
        
        <div class="mb-4 border-b pb-2">
            <h2 class="text-xl font-bold text-gray-800">Welcome, {{ username }}!</h2>
            <a href="{% url 'logout' %}" class="text-sm text-red-500 hover:text-red-700 font-semibold transition duration-150">
                Log out
            </a>
        </div>
        
        <h2 class="text-xl font-bold mb-4 border-b pb-2 text-gray-800">Chat</h2>
        <button onclick="createNewThread()" class="w-full mb-4 px-3 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            New Chat
        </button>
        <div id="thread-list" class="space-y-2 mb-6 flex-grow">
            {% for thread in threads %}
                <div id="thread-container-{{ thread.id }}" class="thread-container flex items-center justify-between space-x-1 w-full">
                    <button 
                        id="thread-btn-{{ thread.id }}" 
                        class="thread-item text-left px-3 py-2 rounded-lg text-gray-700 transition duration-150 truncate" 
                        onclick="loadThread({{ thread.id }}, '{{ thread.title|escapejs }}')"
                        data-title="{{ thread.title }}"
                        data-id="{{ thread.id }}"
                    >
                        {{ thread.title }}
                    </button>
                    <button 
                        onclick="deleteThread({{ thread.id }}, '{{ thread.title|escapejs }}')"
                        class="thread-delete-btn p-1 ml-1 rounded-full hover:bg-red-50 transition duration-150 flex-shrink-0"
                    >
                        <svg class="w-5 h-5 text-gray-400 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            {% endfor %}
        </div>

        <h2 class="text-xl font-bold mb-4 border-t pt-4 text-gray-800">Documents</h2>
        <div class="flex flex-col space-y-2 mb-4">
            <input type="file" id="document-file" accept=".pdf,.txt,.docx" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
            <button onclick="handleDocumentUpload()" class="w-full px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-150">
                Upload & Process
            </button>
            <p id="upload-status" class="text-xs text-gray-500 italic mt-1"></p>
        </div>
        
        <div id="document-list" class="space-y-2 mt-2">
            </div>

    </aside>

    <main class="flex-grow flex flex-col h-full bg-white rounded-xl shadow-2xl p-4 sm:p-6">
        <header class="border-b pb-4 mb-4">
            <h1 id="chat-title" class="text-2xl font-bold text-gray-800">Select or Start a Chat</h1>
            <p id="current-rag-status" class="text-sm font-medium text-gray-600 mt-1">
                Inactive (Standard Chat)
            </p>
        </header>

        <div id="chat-container" class="flex-grow overflow-y-auto mb-4 p-2 -mx-2">
            </div>

        <footer class="mt-auto">
            <form onsubmit="handleSubmit(event)" class="flex space-x-3">
                <input type="text" id="chat-input" placeholder="Ask a question..." 
                       class="flex-grow p-4 border border-gray-300 rounded-xl shadow-inner focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
                <button type="submit" id="send-btn" class="p-4 bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-150 disabled:bg-gray-400" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </main>

    <script>
        // Global Variables
        const USER_ID = {{ user_id }}; 
        let currentThreadId = null; 
        let currentActiveDocumentId = null; 
        let currentActiveDocumentName = null; 
        let isFetching = false;
        
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const threadList = document.getElementById('thread-list');
        const docList = document.getElementById('document-list');

        // --- NEW CSRF Utility Function ---
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // --- Utility Functions ---
        
        const setUIState = (loading) => {
            isFetching = loading;
            sendBtn.disabled = loading || currentThreadId === null;
            chatInput.disabled = loading || currentThreadId === null;
            chatInput.placeholder = loading ? "Waiting for response..." : "Ask a question...";
        };

        const scrollChatToBottom = () => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
        
        const addMessageToUI = (sender, content, isRag = false, docName = null, id = null) => {
             // ... (Function content remains the same)
             const isUser = sender === 'user';
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${isUser ? 'justify-end' : 'justify-start'}`;
            if (id) messageDiv.id = id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-xs sm:max-w-xl p-3 shadow-lg ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (!isUser && isRag && docName) {
                const ragIndicator = document.createElement('div');
                ragIndicator.className = 'rag-indicator';
                ragIndicator.textContent = `[Grounded by: ${docName}]`;
                contentDiv.appendChild(ragIndicator);
            }

            contentDiv.innerHTML += content; 
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollChatToBottom();
        };

        const fetchJson = async (url, options = {}) => {
            const csrfToken = getCookie('csrftoken');
            
            // --- FIX: Add CSRF token header for all unsafe methods (POST, DELETE, etc.) ---
            if (csrfToken && options.method && !['GET', 'HEAD', 'OPTIONS'].includes(options.method.toUpperCase())) {
                options.headers = {
                    ...options.headers,
                    'X-CSRFToken': csrfToken,
                    // Note: Content-Type for JSON POST is already set implicitly/explicitly 
                    // in caller functions that use fetchJson for JSON data.
                };
            }
            
            const response = await fetch(url, options);
            if (!response.ok) {
                let errorData = await response.text();
                // Attempt to parse JSON error data if available
                try {
                    // Check for Django REST Framework style errors or custom errors
                    errorData = JSON.parse(errorData).error || JSON.parse(errorData).detail || errorData; 
                } catch (e) {
                    // ignore
                }
                throw new Error(`API Error: ${response.status} - ${errorData}`);
            }
            return response.json();
        };

        // --- Thread Management ---

        const updateThreadListUI = (newThread) => {
             // ... (Function content remains the same)
            const threadId = newThread.thread_id;
            const title = newThread.title;

            const container = document.createElement('div');
            container.id = `thread-container-${threadId}`;
            container.className = 'thread-container flex items-center justify-between space-x-1 w-full';

            const button = document.createElement('button');
            button.id = `thread-btn-${threadId}`;
            button.className = 'thread-item text-left px-3 py-2 rounded-lg text-gray-700 transition duration-150 truncate';
            button.textContent = title;
            button.setAttribute('data-title', title);
            button.setAttribute('data-id', threadId);
            button.onclick = () => loadThread(threadId, title); 

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `
                <svg class="w-5 h-5 text-gray-400 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            `;
            deleteBtn.className = 'thread-delete-btn p-1 ml-1 rounded-full hover:bg-red-50 transition duration-150 flex-shrink-0';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteThread(threadId, title);
            };

            container.appendChild(button);
            container.appendChild(deleteBtn);
            threadList.prepend(container); 
            loadThread(threadId, title);
        };

        const createNewThread = async () => {
             // FIX: The user ID is no longer needed in the body since views.py uses request.user
            try {
                const newThread = await fetchJson('/api/thread/create/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({}) // Empty body is sufficient
                });
                updateThreadListUI(newThread);
            } catch (error) {
                console.error("Error creating thread:", error);
                document.getElementById('upload-status').textContent = `Error creating thread: ${error.message}`;
            }
        };

        const loadThread = async (threadId, title) => {
            // ... (Function content remains the same)
            currentThreadId = threadId;
            document.getElementById('chat-title').textContent = title;
            chatContainer.innerHTML = '';
            setUIState(true);

            document.querySelectorAll('.thread-container').forEach(container => container.classList.remove('active'));
            const activeContainer = document.getElementById(`thread-container-${threadId}`);
            if (activeContainer) {
                activeContainer.classList.add('active');
            }

            try {
                const data = await fetchJson(`/api/thread/${threadId}/messages/`);
                
                data.messages.forEach(msg => {
                    const docName = msg.is_rag && currentActiveDocumentName ? currentActiveDocumentName : null;
                    addMessageToUI(msg.sender, msg.content, msg.is_rag, docName);
                });
            } catch (error) {
                console.error("Error loading messages:", error);
                addMessageToUI('assistant', 'Error loading chat history.');
            } finally {
                setUIState(false);
                scrollChatToBottom();
            }
        };

        const deleteThread = async (threadId, threadTitle) => {
            // ... (Function content remains the same)
             document.getElementById('upload-status').textContent = `Deleting chat thread '${threadTitle}'...`;

            try {
                await fetchJson(`/api/thread/${threadId}/`, {
                    method: 'DELETE',
                });

                const container = document.getElementById(`thread-container-${threadId}`);
                if (container) {
                    container.remove();
                }

                document.getElementById('upload-status').textContent = `Thread '${threadTitle}' successfully deleted.`;
                
                if (currentThreadId == threadId) {
                    currentThreadId = null;
                    chatContainer.innerHTML = '';
                    document.getElementById('chat-title').textContent = "Start a New Conversation";
                    
                    const remainingContainers = threadList.querySelectorAll('.thread-container');
                    if (remainingContainers.length > 0) {
                        const newFirstThreadBtn = remainingContainers[0].querySelector('.thread-item');
                        loadThread(newFirstThreadBtn.dataset.id, newFirstThreadBtn.dataset.title);
                    } else {
                        setUIState(false);
                    }
                }
            } catch (error) {
                console.error("Error deleting thread:", error);
                document.getElementById('upload-status').textContent = `Error: Could not delete thread '${threadTitle}'. ${error.message}`;
            }
        };

        // --- RAG/Document Management Logic ---
        
        const loadDocuments = async () => {
             // ... (Function content remains the same)
            try {
                const documents = await fetchJson(`/api/documents/`);
                docList.innerHTML = '';
                documents.forEach(doc => {
                    createDocumentButton(doc.id, doc.filename);
                });
            } catch (error) {
                console.error("Error loading documents:", error);
            }
        };

        const createDocumentButton = (docId, docName) => {
            // ... (Function content remains the same)
            const container = document.createElement('div');
            container.id = `doc-container-${docId}`;
            container.className = 'flex items-center justify-between space-x-1';

            const docButton = document.createElement('button');
            docButton.id = `doc-btn-${docId}`;
            
            docButton.innerHTML = `📄 <span class="truncate">${docName}</span>`; 
            docButton.className = 'doc-button flex-grow text-left px-3 py-2 bg-gray-100 text-gray-700 rounded-lg shadow-sm hover:bg-gray-200 transition duration-150 flex items-center';
            docButton.setAttribute('data-doc-id', docId);
            docButton.setAttribute('data-doc-name', docName);
            docButton.onclick = (e) => {
                e.stopPropagation();
                setActiveDocument(docId, docName, docButton);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `
                <svg class="w-5 h-5 text-gray-400 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            `;
            deleteBtn.className = 'p-1 ml-1 rounded-full hover:bg-red-50 transition duration-150 flex-shrink-0';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteDocument(docId, docName);
            };

            container.appendChild(docButton);
            container.appendChild(deleteBtn);
            docList.appendChild(container);
        };
        
        const deleteDocument = async (docId, docName) => {
             // ... (Function content remains the same)
            document.getElementById('upload-status').textContent = `Deleting document '${docName}'...`;

            try {
                await fetchJson(`/api/documents/${docId}/`, {
                    method: 'DELETE',
                });

                const container = document.getElementById(`doc-container-${docId}`);
                if (container) {
                    container.remove();
                }
                
                if (currentActiveDocumentId === docId) {
                    clearActiveDocument();
                }

                document.getElementById('upload-status').textContent = `Document '${docName}' successfully deleted.`;
                
            } catch (error) {
                console.error("Error deleting document:", error);
                document.getElementById('upload-status').textContent = `Error: Could not delete document '${docName}'. ${error.message}`;
            }
        };

        // --- FIX IS APPLIED HERE ---
        const handleDocumentUpload = async () => {
            const fileInput = document.getElementById('document-file');
            const file = fileInput.files[0];
            const uploadStatus = document.getElementById('upload-status');

            if (!file) {
                uploadStatus.textContent = 'Please select a file.';
                return;
            }

            uploadStatus.textContent = 'Uploading and processing... This may take a moment.';
            setUIState(true);

            // --- Get CSRF Token for the POST request ---
            const csrfToken = getCookie('csrftoken');
            if (!csrfToken) {
                 uploadStatus.textContent = 'Error: CSRF token not found. Cannot upload.';
                 setUIState(false);
                 return;
            }

            const formData = new FormData();
            formData.append('file', file);
            // Note: user_id is passed for view-side security check, but should be removed 
            // if you strictly follow REST principles and only rely on request.user
            formData.append('user_id', USER_ID); 

            try {
                // Use standard fetch and handle response manually since we're using FormData
                const response = await fetch('/api/documents/', {
                    method: 'POST',
                    // FIX: Include the CSRF token in the header
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    body: formData // Note: Content-Type is automatically set to multipart/form-data
                });

                if (!response.ok) {
                    let errorData = await response.text();
                    try {
                        errorData = JSON.parse(errorData).error || JSON.parse(errorData).detail || errorData; 
                    } catch (e) { /* ignore */ }
                    throw new Error(`API Error: ${response.status} - ${errorData}`);
                }
                
                const data = await response.json();
                
                uploadStatus.textContent = data.message;
                createDocumentButton(data.id, data.filename);
                setActiveDocument(data.id, data.filename, document.getElementById(`doc-container-${data.id}`).querySelector('.doc-button'));

            } catch (error) {
                console.error("Error uploading document:", error);
                uploadStatus.textContent = `Error: Could not process file. ${error.message}`;
            } finally {
                fileInput.value = ''; // Clear file input
                setUIState(false);
            }
        };
        // --- END FIX ---


        const setActiveDocument = (docId, docName, buttonElement) => {
             // ... (Function content remains the same)
            currentActiveDocumentId = docId;
            currentActiveDocumentName = docName;
            
            document.querySelectorAll('.doc-button').forEach(btn => {
                btn.classList.remove('bg-green-500', 'text-white', 'hover:bg-green-600');
                btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
            });
            buttonElement.classList.remove('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
            buttonElement.classList.add('bg-green-500', 'text-white', 'hover:bg-green-600');
            
            document.getElementById('current-rag-status').innerHTML = `
                Active on 
                <span class="font-bold text-green-600">${docName}</span> | 
                <button onclick="clearActiveDocument()" class="text-red-500 hover:text-red-700 underline text-sm ml-1">Clear</button>
            `;

             if(currentThreadId) {
                const currentThreadButton = document.getElementById(`thread-btn-${currentThreadId}`);
                if(currentThreadButton) {
                    loadThread(currentThreadButton.dataset.id, currentThreadButton.dataset.title);
                }
            }
        };

        const clearActiveDocument = () => {
             // ... (Function content remains the same)
            currentActiveDocumentId = null;
            currentActiveDocumentName = null;
            document.querySelectorAll('.doc-button').forEach(btn => {
                btn.classList.remove('bg-green-500', 'text-white', 'hover:bg-green-600');
                btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
            });
            document.getElementById('current-rag-status').innerHTML = 'RAG Mode: Inactive (Standard Chat)';
            if(currentThreadId) {
                const currentThreadButton = document.getElementById(`thread-btn-${currentThreadId}`);
                if(currentThreadButton) {
                    loadThread(currentThreadButton.dataset.id, currentThreadButton.dataset.title);
                }
            }
        };

        // --- Core Interaction ---

        const handleSubmit = async (event) => {
            event.preventDefault();
            
            if (!currentThreadId) {
                await createNewThread();
            }
            if (isFetching || !currentThreadId) return;

            const userMessage = chatInput.value.trim();
            chatInput.value = '';
            
            if (!userMessage) return;

            addMessageToUI('user', userMessage);
            
            const loadingMsgId = 'loading-' + Date.now();
            addMessageToUI('assistant', '<div id="' + loadingMsgId + '">Processing...</div>', 
                !!currentActiveDocumentId, currentActiveDocumentName
            );
            setUIState(true);

            try {
                const data = await fetchJson(`/api/thread/${currentThreadId}/send_message/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: userMessage,
                        active_document_id: currentActiveDocumentId
                    })
                });

                const loadingElement = document.getElementById(loadingMsgId);
                if (loadingElement) {
                    loadingElement.parentElement.innerHTML = data.response; 
                    if (data.is_rag && data.doc_filename) {
                         const ragIndicator = document.createElement('div');
                         ragIndicator.className = 'rag-indicator';
                         ragIndicator.textContent = `[Grounded by: ${data.doc_filename}]`;
                         loadingElement.parentElement.prepend(ragIndicator);
                    }
                }
                scrollChatToBottom();

            } catch (error) {
                console.error("Chat API Error:", error);
                const errorElement = document.getElementById(loadingMsgId);
                if (errorElement) {
                    errorElement.parentElement.textContent = "Error: Failed to get response from the AI.";
                }
            } finally {
                setUIState(false);
            }
        };

        window.onload = () => {
            // Load documents for the sidebar
            loadDocuments();

            const firstThreadContainer = threadList.querySelector('.thread-container');
            if (firstThreadContainer) {
                const firstThreadBtn = firstThreadContainer.querySelector('.thread-item');
                loadThread(firstThreadBtn.dataset.id, firstThreadBtn.dataset.title);
            } else {
                 document.getElementById('chat-title').textContent = "Start a New Conversation";
            }
            // Ensure initial state is set
            setUIState(false); 
        };
    </script>
</body>
</html>
